name: Generate Snake

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'    

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate SVGs (snk)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=%230086ff&color_dots=#ebedf0,#9fc5ff,#6fb0ff,#3b92ff,#0a78ff
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=%230086ff&color_dots=#161b22,#0d2a4d,#0b3a78,#0850b3,#0566e6

      - name: Debug: show dist content
        run: |
          echo "=== Conte√∫do de dist ==="
          ls -la dist || true
          echo "=== Tipos dos arquivos ==="
          file dist/* || true

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
